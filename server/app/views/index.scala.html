@(identity: Option[models.User], message: String)

@main("Welcome to Play") {

	<p>
	@if(identity.isDefined){
		<a href="@routes.MyApplication.signOut">Sign Out</a>
	} else {
		<a href="@routes.MyApplication.signIn">Sign In</a>
	}
	</p>

    @message

    Scala.js shouts out: <em id="scalajsShoutOut"></em>

}
