@(identity: Option[models.User])


@unathorizedcontent() = {
	<p>Hello! Sign in to start.</p>
}

@athorizedcontent(id: models.User) = {
	<p>Hello @id.firstName!</p>
	<script type="text/javascript">
		officeladder.OfficeLadderClient().renderHome();
	</script>
}

@userawarepage("Office Ladder")(identity){
	@if(identity.isDefined){
		@athorizedcontent(identity.get)
	} else {
		@unathorizedcontent()
	}
}
